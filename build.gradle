apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'it.unipd.dei.diameter.decompositions.BallDecomposition'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
   classpath 'net.coacoas.gradle:gradle-ensime:0.1.8'
  }
}

apply plugin: 'ensime'


repositories{
  mavenCentral()
  maven {
    url 'http://repo.akka.io/releases/'
  }
  maven {
    url 'http://repo.spray.cc/'
  }
  maven {
    url 'https://repository.cloudera.com/artifactory/cloudera-repos/'
  }
  maven {
    url 'http://twitter4j.org/maven2/'
  }
  maven {
    url 'https://oss.sonatype.org/content/repositories/releases'
  }
}

dependencies {

  compile 'org.scala-lang:scala-library:2.9.3'
  compile 'org.spark-project:spark-core_2.9.3:0.7.2'
  compile 'it.unimi.dsi:webgraph:3.0.9'
//  compile 'org.slf4j:slf4j-nop:1.7.5'

}

task wrapper(type:Wrapper) {
  gradleVersion = '1.6'
}

